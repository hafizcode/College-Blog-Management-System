<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">College Blog</a>
      <div class="d-flex align-items-center ms-auto">
        <form class="d-flex me-3" role="search" method="get" action="{% url 'home' %}">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.GET.q }}">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a href="/admin/" class="btn btn-outline-light">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; {{ year }} College Blog Management System
  </footer>
</body>
</html>
