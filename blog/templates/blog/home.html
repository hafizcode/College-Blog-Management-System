{% extends 'blog/base.html' %}
{% block content %}
<h2 class="mb-4">Latest Blog Posts</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for post in posts %}
  <div class="card mb-4 shadow-sm">
    {% if post.thumbnail %}
    <img src="{{ post.thumbnail.url }}" class="card-img-top" style="width: 100%; max-height: 200px; object-fit: cover;"
      alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content|striptags|truncatechars:200 }}</p>
      <a href="{% url 'blog_detail' slug=post.slug %}" class="btn btn-primary">Read More</a>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
